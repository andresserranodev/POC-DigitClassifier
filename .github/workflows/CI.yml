name: Android Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Configurar ANDROID_HOME
      run: echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV

    - name: Crear local.properties
      run: echo "sdk.dir=$ANDROID_SDK_ROOT" > ./local.properties

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: Run Unit Tests
      run: ./gradlew test

    - name: Start Android Emulator
      run: |
        echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "system-images;android-30;google_apis;x86_64"
        $ANDROID_HOME/emulator/emulator -avd test -no-snapshot -no-audio -no-window &
        adb wait-for-device
        adb shell input keyevent 82

    - name: Run Android Tests
      run: ./gradlew connectedAndroidTest

    - name: Run Sanity build
      run: ./gradlew assemble
      env:
        ANDROID_HOME: ${{ secrets.ANDROID_HOME }}
        ANDROID_SDK_ROOT: ${{ secrets.ANDROID_SDK_ROOT }}